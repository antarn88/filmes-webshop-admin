<div class="modal fade" id="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" [innerHTML]="modalText"></div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="onClickDelete()" data-bs-dismiss="modal">Törlés</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
      </div>
    </div>
  </div>
</div>
