<h1 class="my-5 text-center">Adminok</h1>
<table class="table table-striped table-sm">
  <thead class="">
    <th>Felhasználónév</th>
    <th>Jelszó</th>
    <th>Státusz</th>
    <th>Műveletek</th>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins$ | async">
      <td>{{ admin.username }}</td>
      <td>{{ passwordToStars(admin.password) }}</td>
      <td>
        <span *ngIf="admin.active"><i class="fa fa-check"></i></span>
        <span *ngIf="!admin.active"><i class="fa fa-remove"></i></span>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-secondary"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
