<div class="row">
  <div *ngIf="customer" class="col-6 offset-3 mt-5">
    <form #customerForm="ngForm" (ngSubmit)="setCustomerToDatabase(customer, customerForm)">

      <div class="form-group mb-3">
        <label for="_id">Vásárlóazonosító:</label>
        <input name="_id" [(ngModel)]="customer._id" type="text" class="form-control" id="_id" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="lastName">Vezetéknév:</label>
        <input name="lastName" [(ngModel)]="customer.lastName" type="text" class="form-control" id="lastName" required>
        <small [hidden]="customerForm.controls.lastName?.valid || customerForm.controls.lastName?.pristine"
          class="error-message">
          Hiányzó vezetéknév!
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="firstName">Keresztnév:</label>
        <input name="firstName" [(ngModel)]="customer.firstName" type="text" class="form-control" id="firstName"
          required>
        <small [hidden]="customerForm.controls.firstName?.valid || customerForm.controls.firstName?.pristine"
          class="error-message">
          Hiányzó keresztnév!
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input name="email" [(ngModel)]="customer.email" type="email" class="form-control" id="email" required>
        <small [hidden]="customerForm.controls.email?.valid || customerForm.controls.email?.pristine"
          class="error-message">Hiányzó email!</small>
      </div>

      <div class="form-group mb-3">
        <label for="address">Lakcím:</label>
        <input name="address" [(ngModel)]="customer.address" type="text" class="form-control" id="address" required>
        <small [hidden]="customerForm.controls.address?.valid || customerForm.controls.address?.pristine"
          class="error-message">Hiányzó ár!</small>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="active"
          [(ngModel)]="customer.active">
        <label class="form-check-label" for="flexCheckDefault">Státusz</label>
      </div>

      <div class="d-flex mt-3 mb-5 justify-content-evenly">
        <button class="btn btn-secondary" type="button" (click)="backToTheCustomerList()"><i
            class="fa fa-arrow-left"></i> Vissza</button>
        <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary"><i class="fa fa-save"></i>
          Mentés</button>
      </div>

    </form>
  </div>
</div>
