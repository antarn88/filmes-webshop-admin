<h1 class="my-5 text-center">Vásárlók</h1>
<table class="table table-striped table-sm">
  <thead class="">
    <th>Név</th>
    <th>Email cím</th>
    <th>Lakcím</th>
    <th>Státusz</th>
    <th>Műveletek</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers$ | async">
      <td>{{ customer.lastName }} {{ customer.firstName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.address }}</td>
      <td>
        <span *ngIf="customer.active"><i class="fa fa-check"></i></span>
        <span *ngIf="!customer.active"><i class="fa fa-remove"></i></span>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-secondary"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
