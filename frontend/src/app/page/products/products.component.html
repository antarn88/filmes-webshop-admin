<h1 class="my-5 text-center">Termékek</h1>
<table class="table table-striped table-sm mb-5">
  <thead class="text-center">
    <th>Név</th>
    <th>Leírás</th>
    <th>Ár</th>
    <th>Kép</th>
    <th>Aktív</th>
    <th>Műveletek</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{ stringShorter(product.name, 40) }}</td>
      <td>{{ stringShorter(product.description, 20) }}</td>
      <td>{{ product.price }} Ft</td>
      <td>{{ product.photo }}</td>
      <td>
        <span *ngIf="product.active">
          <i class="fa fa-check"></i>
        </span>
        <span *ngIf="!product.active">
          <i class="fa fa-remove"></i>
        </span>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-secondary">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>

    </tr>
  </tbody>
</table>
