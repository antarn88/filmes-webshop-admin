<h1 class="my-5 text-center">Rendelések</h1>

<div class="view-mode d-flex justify-content-evenly mb-4">
  <button class="btn btn-secondary animated-btn" (click)="onClickGridView()"><i class="fa fa-th"></i> Rácsnézet</button>
  <button class="btn btn-secondary animated-btn" (click)="onClickListView()"><i
      class="fa fa-list"></i> Listanézet</button>
</div>

<div class="row mb-3 d-flex justify-content-center">
  <button class="btn btn-primary w-75" routerLink="/orders/0"><i class="fa fa-plus"></i> Új rendelés</button>
</div>

<div class="grid-view" *ngIf="config.view === 'grid'" infiniteScroll [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div class="card-container d-flex flex-wrap justify-content-around">
    <div class="card mb-5" style="width: 18rem;"
      *ngFor="let order of list$ | async | slice:config.startItem:config.endItem">
      <div class="card-body bg-light">
        <h5 class="card-title text-center">{{ order.customer.lastName }} {{ order.customer.firstName }} rendelése</h5>
        <h6 class="card-text text-center mb-3">{{ order.customer.email }}</h6>
        <p class="card-text text-center"><b>{{ order.products.length }}</b> rendelt termék</p>
        <p class="card-text text-center"><b>{{ order.bill.sum }} Ft</b> értékben</p>
        <p class="card-text text-center">Megjegyzés:<br><b>{{ order.note }}</b></p>
        <p class="card-text text-center"><span
            [innerHTML]="activeOrInactiveSign(order.bill.paid)"></span></p>
      </div>
      <div class="card-footer d-flex justify-content-evenly">
        <button class="btn btn-secondary" routerLink="/orders/{{ order._id }}">Szerkeszt</button>
        <button class="btn btn-danger" (click)="onClickDelete(order)" data-bs-toggle="modal"
          data-bs-target="#modal">Töröl</button>
      </div>
    </div>
  </div>
</div>

<div class="list-view" *ngIf="config.view === 'list'">
  <app-data-table [tableColumns]="tableColumns" [list$]="list$" tableTitle="Rendelések listája"
    (deleteClick)="onClickDelete($event)"></app-data-table>
</div>

<app-modal [modalText]="modalText" [modalTitle]="modalTitle" (onClickAction)="deleteOrderAction($event)"></app-modal>
