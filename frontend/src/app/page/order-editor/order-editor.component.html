<div class="row">
  <div *ngIf="order" class="col-6 offset-3 mt-5">
    <form #orderForm="ngForm" (ngSubmit)="setOrderToDatabase(order, orderForm)">

      <div class="form-group mb-3">
        <label for="_id">Rendelésazonosító:</label>
        <input name="_id" [(ngModel)]="order._id" type="text" class="form-control" id="_id" required readonly>
      </div>

      <div class="form-group mb-3">
        <label for="name">Vásárló neve:</label>
        <input name="name" value="{{ order.customer.lastName }} {{ order.customer.firstName }}" type="text"
          class="form-control" id="name" required readonly>
      </div>

      <div class="form-group mb-3">
        <label for="email">Vásárló email címe:</label>
        <input name="email" [value]="order.customer.email" type="email"
          class="form-control" id="email" required readonly>
      </div>

      <label for="products">Rendelt termékek:</label>
      <ul>
        <li *ngFor="let product of order.products"> {{ product.name }}</li>
      </ul>

      <div class="form-group mb-3">
        <label for="sum">Végösszeg:</label>
        <div class="input-group">
          <input name="sum" [value]="order.bill.sum" type="number" class="form-control"
            id="sum" required readonly>
          <div class="input-group-append"><span class="input-group-text">Ft</span></div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="note">Megjegyzés:</label>
        <input name="note" [(ngModel)]="order.note" type="text" class="form-control" id="note" required>
        <small [hidden]="orderForm.controls.note?.valid || orderForm.controls.note?.pristine"
          class="error-message">Hiányzó megjegyzés!</small>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="status"
          [checked]="order.bill.paid" disabled>
        <label class="form-check-label" for="flexCheckDefault">Státusz</label>
      </div>

      <div class="d-flex mt-3 mb-5 justify-content-evenly">
        <button class="btn btn-secondary" type="button" (click)="backToTheOrderList()"><i class="fa fa-arrow-left"></i>
          Vissza</button>
        <button [disabled]="orderForm.invalid" type="submit" class="btn btn-primary"><i class="fa fa-save"></i>
          Mentés</button>
      </div>

    </form>
  </div>
</div>
