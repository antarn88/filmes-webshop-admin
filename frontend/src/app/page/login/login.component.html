<main class="form-signin mt-5">
  <form>
    <h1 class="h3 mb-3 fw-normal text-center mt-3">Bejelentkezés</h1>
    <div class="form-floating my-3">
      <input type="text" class="form-control text-dark" id="floatingInput" placeholder="Felhasználónév">
      <label for="floatingInput" class="text-dark">Felhasználónév</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Jelszó">
      <label for="floatingPassword" class="text-dark">Jelszó</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Belépés</button>
  </form>
</main>
