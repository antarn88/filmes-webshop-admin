openapi: 3.0.0
info:
    version: 1.0.0
    title: Filmes Webshop API
    description: The Filmes Webshop API to illustrate REST API concepts
servers:
    - url: 'http://localhost:3000'
paths:
    /api/login:
        post:
            description: Login for access token
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                password:
                                    type: string
            responses:
                '200':
                    description: Login was successful
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    accessToken:
                                        type: string
                '400':
                    description: Incorrect email or password
                    content:
                        text/plain:
                            schema:
                                type: string
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
