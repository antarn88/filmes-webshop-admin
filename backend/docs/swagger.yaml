components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        Admin:
            type: object
            required:
                - email
                - password
                - active
            properties:
                email:
                    type: string
                password:
                    type: string
                active:
                    type: boolean
        Customer:
            type: object
            required:
                - firstName
                - lastName
                - email
                - address
                - active
            properties:
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                address:
                    type: string
                active:
                    type: boolean
        Product:
            type: object
            required:
                - name
                - description
                - price
                - photo
                - active
            properties:
                name:
                    type: string
                description:
                    type: string
                price:
                    type: number
                photo:
                    type: string
                active:
                    type: boolean
        Bill:
            type: object
            required:
                - customer
                - products
                - sum
                - paid
            properties:
                customer:
                    type: object
                    $ref: '#/components/schemas/Customer'
                products:
                    type: array
                    items:
                        $ref: '#/components/schemas/Product'
                sum:
                    type: number
                paid:
                    type: boolean
        Order:
            type: object
            required:
                - customer
                - bill
                - products
                - note
            properties:
                customer:
                    type: object
                    $ref: '#/components/schemas/Customer'
                bill:
                    type: object
                    $ref: '#/components/schemas/Bill'
                products:
                    type: array
                    items:
                        $ref: '#/components/schemas/Product'
                note:
                    type: string
        Delivery:
            type: object
            required:
                - customer
                - order
                - products
                - note
            properties:
                customer:
                    type: object
                    $ref: '#/components/schemas/Customer'
                order:
                    type: object
                    $ref: '#/components/schemas/Order'
                products:
                    type: array
                    items:
                        $ref: '#/components/schemas/Product'
                note:
                    type: string
        Error:
            type: object
            required:
                - message
                - has_error
            properties:
                message:
                    type: string
                has_error:
                    type: boolean